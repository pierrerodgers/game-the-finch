<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music videos</title>
    <link rel="stylesheet" href="./style.css" class="rel">
    <link rel="stylesheet" href="./list.css" class="rel">
    <link rel="stylesheet" href="https://use.typekit.net/lll6voi.css">
</head>
<body>
    <section class = "list-header">
        <div class="list-title">
            <img src="/images/music-videos-text.png" alt="">
        </div>
        <div class="list-description">
            for original songs and the pop artist Maude Latour.
        </div>
    </section>




    <section class="list">
        <div class="list-item">
            <div class="embedded-vimeo">
                <iframe src="https://www.youtube.com/embed/DWNpMANGdI0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
        <div class="list-item">
            <div class="embedded-vimeo">
                <iframe src="https://www.youtube.com/embed/VyVR8adwt18" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
        <div class="list-item">
            <div class="embedded-vimeo">
                <iframe src="https://player.vimeo.com/video/382134602?&portrait=0&byline=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
        <div class="list-item">
            <div class="embedded-vimeo">
                <iframe src="https://player.vimeo.com/video/355241109?&portrait=0&byline=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </section>







    <section class="footer">

        <div class="social-media">
            <div id="instagram-icon">
                <a href="https://www.instagram.com/ferguscampbell/?hl=en">
                    Instagram
                </a>
            </div>
            <div id="vimeo-icon">
                <a href="https://vimeo.com/ferguscampbell">
                    <img src="/images/vimeo.png">
                </a>
            </div>
            <div id="contact-icon">
                <img src="/images/contact.png" alt="">
            </div>
        </div>
    
        <div id="built-by-pierre">
            <div>
                built by pierre rodgers
            </div>
        </div>
    
        
    </section>
    
</body>
</html>
